<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
        }
        img{
            border: 0;
        }
        #containter{
            width: 680px;
            height: 470px;
            margin: 50px auto;
            position: relative;
        }
        #nav{
            position: absolute;
            right: 20px;
            bottom: 10px;
        }
        #nav li ,#arrows span{
            width: 20px;
            height: 20px;
            background-color: #000000;
            color: #ffffff;
            float: left;
            margin-right: 10px;
            text-align: center;
            line-height: 20px;
            cursor: pointer;
        }
        #nav .selected{
            background-color: #ff9135;
        }
        #arrows{
            position:absolute;
            left: 20px;
            bottom: 10px;

        }
        #content  img{
            width: 680px;
            height: 470px;
        }
        #content a {
            display: none;
        }
        #content a.selected{
            display: block;
        }

    </style>
</head>
<body>
    <div id="containter">
        <ul id="nav">
            <li class="selected">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <div id="arrows">
            <span id="prev">&lt;</span>
            <span id="next">&gt;</span>
        </div>
        <div id="content">
            <a href="#" class="selected"><img src="img/1.jbg.jpg" alt=""/></a>
            <a href="#"><img src="img/2.jbg.jpg" alt=""/></a>
            <a href="#"><img src="img/3.jbg.jpg" alt=""/></a>
            <a href="#"><img src="img/4.jbg.jpg" alt=""/></a>
        </div>
    </div>
    <script>
        var oContainter = document.getElementById ('containter');
        var oNav=document.getElementById('nav');
        var aLi=oNav.getElementsByTagName('li');
        var oContent=document.getElementById('content');
        var aA= oContent.getElementsByTagName('a');
        var oPrev=document.getElementById('prev');
        var oNext=document.getElementById('next');
        var iNow = 0;
        for( var i = 0; i< aLi.length; i++) {
            aLi[i].index = i;
            aLi[i].onmouseover= function(){
                iNow = this.index;
                changeimg(this.index);
            }
        }
            oPrev.onclick = function(){
                iNow --;
                if( iNow ==-1){
                    iNow = aLi.length-1;
                }
                changeimg (iNow);
            }
            oNext.onclick = function() {
                iNow ++;
                if(iNow == aLi.length ){
                    iNow = 0;
                }
                changeimg (iNow);
            }
            var idx;
            function changeimg(idx){
                for (var i = 0; i < aLi.length; i++){
                    aLi[i].className="";
                    aA[i].className ="";
                }
                aLi[idx].className ="selected";
                aA[idx].className ="selected";
            }
            var timer;
            function run(){
                timer = setInterval(function(){
                    oNext.onclick();} ,2000)
            }

            run();
            oContainter.onmouseover = function(){
                clearInterval (timer);
           };
            oContainter.onmouseout = function(){
                run();
            };



    </script>
</body>
</html>
