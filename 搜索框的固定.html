<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{
            width: 600px;
            height: 40px;
            border: 3px solid orangered;
            margin: 50px auto;
            position: absolute;

        }
        #div2 {
            width: 100px;
            height: 2000px;
            background-color: #e7ddff;
        }
        .fixed {
            position: fixed;
            top:0;
        }
    </style>
</head>
<body>
    <div id="div1" class="fixed "></div>
    <div id="div2"></div>
    <script>
        var oDiv1 = document.getElementById ('div1');
        window.onscroll = function() {
            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;


            oDiv1.style.top = scrollTop + 300 + "px"; ;

        }
    </script>

</body>
</html>
