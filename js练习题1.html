        function getLeapYear(year){
            if(year %400==0)||(year%4==0&&year%100!=0)){
                return true;
            }
            return false;
        };
        var now = new Date();
        var year = now.getFullYear ();
        if(getLeapYear (year)){
            document.write(year + '年是闰年');
        }else{
            document.write (year + '年不是闰年');
        }


    </script>
