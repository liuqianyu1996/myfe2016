<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    ul {
        list-style: none;
    }

    a {
        text-decoration: none;
    }
    #continer{
        width: 400px;
        height: 300px;
        margin: 50px auto;

    }
    #menu{
        height: 30px;
    }
    #menu li{
        width: 100px;
        height: 30px;
        background-color: #cccccc;
        float: left;
        margin-right: 10px;
        line-height: 30px;
        text-align: center;
        cursor: pointer;
    }
    #content{
        width: 400px;
        height: 170px;
        background-color: #cccccc;
        border-top: 1px solid;
    }
    #menu .selected{
        background-color: #000000;
        color: #fff;
    }
    #content .selected{
        display: block;
    }
    #content div{
        display: none;
    }
</style>
</head>
<body>
    <div id="continer">
        <ul id="menu">
            <li class="selected" onselectstart="return false">javascript</li>
            <li onselectstart="return false">html</li>
            <li onselectstart="return false">css</li>
        </ul>
        <div id="content">
            <div class="selected">1111111111</div>
            <div>22222222222</div>
            <div>3333333333</div>
        </div>
    </div>
    <script>
        var oMenu = document.getElementById('menu');
        var aLi = oMenu.getElementsByTagName('li');
        var oContent = document.getElementById('content');
        var aDiv = oContent.getElementsByTagName('div');
        for( var i = 0; i<aLi.length;i++){
            aLi[i].index = i;
            aLi[i].onclick = function(){
                for(var i = 0; i<aLi.length;i++){
                    aLi[i].className="";
                    aDiv[i].className="";
                } /*把之前所有的selected都取消，
                变成最初的样式，接下来再把你点击的那个aLi
                和 aDiv变成slected的样式*/
                this.className="selected";
                aDiv[this.index].className = "selected";

            }
        }
    </script>

</body>
</html>
