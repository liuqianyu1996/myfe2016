<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        function fn() {
            var result = [];
            for (var i = 100; i <= 1000; i++) {
                var bFlag = true;
                for (var j = 2; j <i / 2; j++) {
                    if (i % j == 0) {
                        bFlag = false;
                        break;
                    }
                }
                if (bFlag == true) {
                    result.push(i);
                }
            }
            return result ;
        }

        var arr = fn();
        for(var i = 0 ; i < arr.length; i++){
            document.write(arr[i] + "&nbsp");
            if((i + 1)%6==0){
                document.write("<br>")
            }
        }

    </script>

</body>
</html>
