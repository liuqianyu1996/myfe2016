<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        //5.编写一个非递归函数factorial(n)，计算12!-10!的结果。
        function factorial(num){
            var sum = 1;
            for(var i = 1; i <= num; i++){
                sum *= i;
            }
            return sum;
        }

        document.write(factorial(12)-factorial(10))


    </script>

</body>
</html>
