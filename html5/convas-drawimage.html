<!DOCTYPE html>;
    <meta charset="UTF-8">
    <title></title>
<style>
    img{
        width: 200px;
        height: 300px;
    }
</style>
</head>
<body>
    <canvas width="500" height="600" id="icanvas"></canvas>
    <script>
        var oCanvas = document.getElementById ('icanvas');
        var ctx = oCanvas.getContext('2d');
        var Oimage = new Image();
        Oimage.onload = function(){
            ctx.drawImage (Oimage,30,60);
            ctx.stroke();
        }
        Oimage.src = "1.jpg";
    </script>
</body>
</html>
