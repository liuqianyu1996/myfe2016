<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #tab{
            list-style: none;
            overflow: hidden;
        }
        #tab li{
            float:left;
            height: 30px;
            width: 100px;
        }
        div{
            height: 400px;
        }
        #div1{
            background: #cccccc;
        }
        #div2{
            background: #0f0;
        }
        #div3{
            background: #00f;
        }
    </style>
</head>
<body>
<ul id="tab">
    <li><a href="#div1">link1</a></li>
    <li><a href="#div2">link2</a></li>
    <li><a href="#div3">link3</a></li>
</ul>
    <div id="div1">div1</div>
    <div id="div2">div2</div>
    <div id="div3">div3</div>
<script>
    var aLink = document.querySelectorAll('#tab a');
    for(var i = 0 ; i <aLink.length; i++){
        aLink[i].onclick = function(){
            var href = this.getAttribute('href');
            var oDiv = document.querySelector(href);
            var top = oDiv.offsetTop;
            scroll(top);
            return false;
        }
    }
    function scroll(scrollTop){

        var timer = setInterval(function(){
            var iscrolltop = document.body.scrollTop || document.documentElement.scrollTop;
            var speed = (scrollTop-iscrolltop )/10;
            window.scrollTo(0 ,speed+iscrolltop);


            if(iscrolltop>=scrollTop){
                clearInterval(timer);
            }
        },20)
    }
</script>
</body>
</html>
