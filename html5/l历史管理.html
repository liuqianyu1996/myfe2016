<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <botton id="btn">随机数</botton>
    <div id="result"></div>
    <script>
        var oBtn = document.querySelector('#btn');
        var oResult = document.querySelector('#result');
        var obj={};
        oBtn.onclick = function(){
            var arr=[];
            for(var i = 0 ; i < 7; i++){
                var random = Math.floor(Math.random()*36 + 1);
                arr.push(random);
            }
            location.hash = Math.random();
            oResult.innerHTML = arr;
            obj[location.hash]=arr;
        }
        window.onhashchange=function(){
            oResult.innerHTML = obj[location.hash];
        }
    </script>
</body>
</html>
