<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1 {
            width: 200px;
            height: 100px;
            background-color: #ff0000;
            position: absolute;
            left:0;
        }
    </style>
</head>
<body>
    <button id="btn1">开始</button>
    <button id="btn2">结束</button>
    <div id="div1"></div>
    <script>
        var oBtn1 = document.getElementById ('btn1');
        var oBtn2 = document.getElementById ('btn2');
        var oDiv = document.getElementById ('div1');
        var timer;
        oBtn1.onclick = function(){
            timer=setInterval(function(){oDiv.style.
                    left = oDiv.offsetLeft
                    + 10 +'px';

            },50)


        };
        oBtn2.onclick=function(){
            clearInterval (timer)
        }
    </script>

</body>
</html>
