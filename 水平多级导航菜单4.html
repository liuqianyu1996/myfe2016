<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #menu{
            overflow: hidden;
        }
        #menu li{
            float:left;
            margin-right: 5px;


        }
        #menu .main-menu{
            width: 120px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            background-color: #cccccc;
            display:block;
        }
        #menu .sub-menu{
            background-color: #eeeeee;
            width: 120px;
            height: 60px;
            display:none;
        }
        #menu .sub-menu li{
            float:none;
        }

    </style>
</head>
<body>
    <ul id="menu">
        <li>
            <a href="#" class="main-menu">link1</a>
            <ul class="sub-menu">
                <li><a href="#">lalala</a></li>
                <li><a href="#">yoyoyo</a></li>
                <li><a href="#">hahaha</a></li>
            </ul>
        </li>
        <li>
            <a href="#" class="main-menu">link2</a>
            <ul class="sub-menu">
                <li><a href="#">lalala</a></li>
                <li><a href="#">yoyoyo</a></li>
                <li><a href="#">hahaha</a></li>
            </ul>
        </li>
        <li>
            <a href="#" class="main-menu">link3</a>
            <ul class="sub-menu">
                <li><a href="#">lalala</a></li>
                <li><a href="#">yoyoyo</a></li>
                <li><a href="#">hahaha</a></li>
            </ul>
        </li>
    </ul>
    <script>
        var oMenu=document.getElementById('menu');
        var ali=oMenu.getElementsByTagName('li');
        for(var i = 0 ; i < ali.length; i++){

               ali[i].onmouseover=function() {
                   this.getElementsByTagName('ul')[0].
                           style.display = "block";
               }
               ali[i].onmouseout=function(){
                   this.getElementsByTagName('ul')[0].
                           style.display="none";
               }


        }
    </script>

</body>
</html>
