<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
        }
        #containter{
            width: 680px;
            height: 470px;
            margin: 50px auto;
            position: relative;
        }
        #nav{
            position: absolute;
            right: 20px;
            bottom: 10px;
        }
        #nav li ,.arrows span{
            width: 20px;
            height: 20px;
            background-color: #000000;
            color: #ffffff;
            float: left;
            margin-right: 10px;
            text-align: center;
            line-height: 20px;
        }
        #nav .selected{
            background-color: #ff9135;
        }
        .arrows{
            position:absolute;
            left: 20px;
            bottom: 10px;
        }
        #content  img{
            width: 680px;
            height: 470px;
        }
        #content a {
            display: none;
        }
        #content a.selected{
            display: block;
        }

    </style>
</head>
<body>
    <div id="containter">
        <ul id="nav">
            <li class="selected">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <div class="arrows">
            <span id="prevo">&lt;</span>
            <span id="next">&gt;</span>
        </div>


        <div id="content">
            <a href="#" class="selected"><img src="img/1.jbg.jpg" alt=""/></a>
            <a href="#"><img src="img/2.jbg.jpg" alt=""/></a>
            <a href="#"><img src="img/3.jbg.jpg" alt=""/></a>
            <a href="#"><img src="img/4.jbg.jpg" alt=""/></a>
        </div>
    </div>
    <script>
        var oNav=document.getElementById('nav');
        var aLi=oNav.getElementsByTagName('li');
        var oContent=document.getElementById('content');
        var aA= oContent.getElementsByTagName('a');
        var oPrevo = document.getElementById('prevo');
        var oNext = document.getElementById('next');
        var last = 0;
        for( var i = 0; i< aLi.length; i++){
            aLi[i].index=i;
            aLi[i].onclick=function() {
                aLi[last].className = "";
                aA[last].className = "";
                this.className = "selected";
                aA[this.index].className = "selected";
                last = this.index;
            }
            oPrevo.onclick=function(){

            }

        }
    </script>

</body>
