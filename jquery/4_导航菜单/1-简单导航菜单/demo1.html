<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #container .menu{
            float:left;
            width: 150px;

        }
        #container .menu-link{
            height: 50px;
            display: block;
            text-indent:20px;
            line-height: 50px;
            color:#000;
            background: #ccc url("images/down.gif") no-repeat 5px ;
        }
        #container .menu ul a{
            height: 20px;
            display: block;
            text-indent:20px;
            line-height: 20px;
            background: #888;
            color:#fff;
        }
        #container .menu ul{
            display: none;
        }
    </style>
</head>
<body>
<div id="container">
    <ul>
        <li class="menu">
            <a href="#" class="menu-link">菜单1</a>
            <ul>
                <li><a href="#">001</a></li>
                <li><a href="#">002</a></li>
                <li><a href="#">003</a></li>
            </ul>
        </li>
        <li class="menu">
            <a href="#" class="menu-link">菜单2</a>
            <ul>
                <li><a href="#">001</a></li>
                <li><a href="#">002</a></li>
                <li><a href="#">003</a></li>
            </ul>
        </li>
        <li class="menu">
            <a href="#" class="menu-link">菜单3</a>
            <ul>
                <li><a href="#">001</a></li>
                <li><a href="#">002</a></li>
                <li><a href="#">003</a></li>
            </ul>
        </li>
    </ul>
</div>
<script src="../../jquery-1.12.4.js"></script>
<script>
    $(".menu").hover(function(){
        $(this).children("a").css("background-image","url('images/up.gif')");
        $(this).children("ul").stop().slideDown();
    },function(){
        $(this).children("a").css("background-image","url('images/down.gif')");
        $(this).children("ul").stop().slideUp();
    })

</script>

</body>
</html>
