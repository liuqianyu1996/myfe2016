<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        table{
            width: 300px;
            height: 200px;
            border-collapse:collapse;
            text-align: center;
        }

        td{
            width: 100px;
            height: 30px;
            border:1px solid;
        }
        .thcolor{
            background: pink;
        }
        .noborder{
            border: #ffffff solid;
            text-align:center;
        }

    </style>
</head>
<body>
<table>
    <tr>
        <td colspan="2" >鼠标点击表格就可以编辑</td>
    </tr>
    <tr class="thcolor">
        <td>学号</td>
        <td>姓名</td>
    </tr>
    <tr>
        <td>1</td>
        <td class="editable">张三</td>
    </tr>
    <tr>
        <td>2</td>
        <td class="editable">李四</td>
    </tr>
    <tr>
        <td>3</td>
        <td class="editable">王五</td>
    </tr>
    <tr>
        <td>4</td>
        <td class="editable">小刘</td>
    </tr>
</table>
<script src="../../jquery-1.12.4.js"></script>
<script>
    $(".editable").on("click",function(){
//        if($(this).has(":input").size()==0){
//            var $input = "<input type='text' value='"+$(this).html()+"'>"
//            $(this).html($input).find(":input").trigger('focus');
//            $(':input').addClass("noborder");
//        }
        if($(this).has(":input").size()==0){
            var $input = $("<input type='text'>");
            $input.val($(this).html()).addClass("noborder");
            $(this).empty().append($input);
            $input.trigger("focus");
        }

    })
</script>

</body>
</html>
