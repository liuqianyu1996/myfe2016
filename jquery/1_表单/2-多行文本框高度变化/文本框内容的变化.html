<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #container{

            margin:100px auto;

        }
        #textbox {

            height: 100px;
        }
        #caption{
            height: 25px;
            width: 100px;
            cursor: pointer;
        }
        #container span{
            width: 44px;
            height: 25px;
            background: #ccc;
            display: inline-block;
            font-size: 14px;
            line-height: 25px;
            text-align: center;
        }



    </style>
</head>
<body>
<div id="container">
    <form action="">

</div>
<script src="../../jquery-1.12.4.js"></script>
<script>
    $(function(){
        $("#up").on("click",function(){
            $("#textbox").animate({
                scrollTop:"-=50"
            },400)
        })
        $("#down").on("click",function(){
            $("#textbox").animate({
                scrollTop:"+=50"
            },400)
        })
    })
</script>
</body>
