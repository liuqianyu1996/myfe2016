<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #container{
            width: 500px;
            height: 200px;
            margin:100px auto;

        }
        #textbox {
            width: 300px;
        }
        #caption{
            height: 25px;
            width: 100px;
            color:#ffffff;
        }
        #container span{
            width: 44px;
            height: 25px;
            background: #888;
            display: inline-block;
            font-size: 14px;
            line-height: 25px;
            text-align: center;
        }
        #container .big{
            height: 100px;
        }
        #container .short{
            height: 60px;
        }

    </style>
</head>
<body>
    <div id="container">
        <form action="">
            <div id="caption">
                <span id="bigger">放大</span>
                <span id="shortter">缩小</span>
            </div>

        <textarea id="textbox" cols="30" rows="8" class="big">
            多行文本框高度变化2-多行文本框高度变化2-多行文本框高度变化2-多行文本框高度变化
            多行文本框高度变化2多行文本框高度变化2
        </textarea>
        </form>
    </div>
    <script src="../../jquery-1.12.4.js"></script>
    <script>
        $(function() {
            $("#bigger").on("click", function (){
                if($("#textbox").height()<=300){
                    $("#textbox").height($("#textbox").height()+50)
                }

            })
            $("#shortter").on("click", function (){
                if($("#textbox").height()>=60){
                    $("#textbox").height($("#textbox").height() - 50)
                }
            })
        })
    </script>
</body>
</html>
