<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<form action="">
    <caption>你爱好的运动是？</caption><br/>
    <input type="checkbox" name="select" value="足球"/>足球
    <input type="checkbox" name="select" value="篮球"/>篮球
    <input type="checkbox" name="select" value="羽毛球"/>羽毛球
    <input type="checkbox" name="select" value="乒乓球"/>乒乓球<br/>
    <input type="button" id="checkall" value="全选"/>
    <input type="button" id="checknot" value="全不选"/>
    <input type="button" id="checkrev" value="反选"/>
    <input type="submit" id="submit" value="提交"/>

</form>
<script src="../../jquery-1.12.4.js"></script>
<script>
    $(function(){
        $("#checkall").on("click",function() {
             $("input[name='select']").prop("checked",true);
       })
        $("#checknot").on("click",function() {
            $("input[name='select']").prop("checked",false);
        })
        $("#checkrev").on("click",function() {
            $("input[name='select']").each(function(){
                this.checked = !this.checked;
            })
        })
        $("#submit").on("click",function(){
            var str="";
            $(":checked").each(function(){
                str+=this.value+"\n";
            });
            alert(
                 str
            );
        })

    })
</script>
</body>
</html>
