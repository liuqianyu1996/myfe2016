<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            font-size: 13px;
        }
        #container{
            width: 100%;
            height: 120px;
            font-size: 13px;
        }

        #myform{
            margin: 20px;
        }
        #myform input{
            width: 166px;
            height: 12px;
            margin: 0;
        }
        .foucs{
            background: pink;
            border: 1px solid #f00;
        }

    </style>
</head>
<body>
<fieldset>
    <legend>个人信息</legend>
<div id="container">
    <form action="demo1.html" id="myform">
        <label for="name">名称:</label><input type="text" id="name" /><br/><br/>
        <label for="pass">密码:</label><input type="text" id="pass" /><br/><br/>
        <label for="message">详细信息:</label><textarea  id="message"  class="focus" cols="20" rows="2"></textarea>
    </form>
</div>
</fieldset>
<script src="../../jquery-1.12.4.js" type="text/javascript"></script>
<script>
    $(function(){
        $(":input").focus(function(){
            $(this).addClass("foucs");

        }).blur(function(){
            $(this).removeClass('foucs');
        });
    })

</script>

</body>
</html>
