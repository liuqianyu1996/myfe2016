    属性：
    .attr()获取值和设置值  一个参数获取值，两个参数设置值
    $('#div1').attr('aa')获取#div1的属性aa
    $('#div1').attr('aa','cc')设置#div1的属性aa为cc
    $('#div1').val('bbb').css("background","red");可以取出#div1里的
    bbb属性，也能同时设置background为red(表示jquery支持链式操作)
