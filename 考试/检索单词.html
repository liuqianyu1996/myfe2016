<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
//        在一个字符串中找到第一个只出现一次的字符。
//        如输入abaccdeff，则输出b
        var str="abaccdeff";
        for(var i = 0; i　< str.length ; i++){
            var word = str.charAt(i);
            if(str.split(word).length==2){
                console.log(word);
                break;
            }
        }
    </script>

</body>
</html>
