<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration:none;
        }
        #container{
            width: 400px;
            height: 200px;
            margin: 100px auto;
        }
        #menu {
            height: 30px;
        }
        #menu li{
            float:left;
            width: 100px;
            height: 30px;
            margin-right: 5px;
            line-height: 30px;
            text-align: center;
            background: #cccccc;
        }
        #content{
            clear: both;/*问题问题*/
            height: 170px;
            background: #cccccc;
            border-top:1px solid;
        }
        #menu .selected{
            background: #000000;
            color: #fff;
        }
        #content div{
            display:none;
        }
        #content .selected {
            display: block;

        }
    </style>

</head>
<body>
    <div id="container">
        <ul id="menu">
            <li class="selected">1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <div id="content">
            <div class="selected">你好</div>
            <div>holle</div>
            <div>thankyou</div>
        </div>
    </div>
    <script>
        var oMenu = document.getElementById ('menu');
        var aLi = oMenu.getElementsByTagName('li');
        var oContent = document.getElementById ('content');
        var aDiv = oContent.getElementsByTagName ('div');
        for(var i = 0 ; i < aLi.length; i++){
            aLi [i].index = i;
            aLi[i].onclick = function(){
                for(var i = 0 ; i < aLi.length ; i++){
                    aLi [i].className = "";
                    aDiv [i].className = "";
                }
                this.className = "selected";
                aDiv [this.index].className ="selected";
            }
        }
    </script>

</body>
</html>
