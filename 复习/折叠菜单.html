<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration:none;
        }
        #menu{
            width: 200px;
        }
        #menu h3{
            width: 200px;
            height: 30px;
            line-height: 30px;
            background-color: #cccccc;
        }
        #menu .sub-menu {
            display:none;
        }
        #menu .sub-menu li{
            width: 200px;
            height: 30px;
            background: #ededed;
            border-bottom: 1px dotted;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <ul id="menu">
        <li>
            <h3 class="main-menu">一号</h3>
            <ul class="sub-menu">
                <li>你好</li>
                <li>你好</li>
                <li>你好</li>
            </ul>
        </li>
        <li>
            <h3 class="main-menu">二号</h3>
            <ul class="sub-menu">
                <li>你好</li>
                <li>你好</li>
                <li>你好</li>
            </ul>
        </li>
    </ul>
    <script>
        var oMenu = document.getElementById ('menu');
        var aH3 = oMenu.getElementsByTagName ('h3');
        for(var i = 0 ;i <aH3.length ;i ++){
            aH3 [i].onclick = function(){
                var oSubMenu = next(this);
                if(oSubMenu){
                    if(oSubMenu.style.display == "block"){
                        oSubMenu.style.display = "none";
                    }else{
                        oSubMenu.style.display = "block";
                    }
                }
            }
        }
        function next(elem){
            do{
                elem = elem.nextSibling;
            }while(elem && elem.nodeType != 1)
            return elem;
        }
    </script>

</body>
</html>
