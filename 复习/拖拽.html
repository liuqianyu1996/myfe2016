<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background: #ff0000;
            position: absolute;
            left: 0;
            top:0;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <script>
        var oDiv = document.getElementById ('div1');
        var iDisX = iDisY = 0;
        oDiv.onmousedown = function(e){
            e = e || window.event;
            iDisX = e.clientX - oDiv.offsetLeft;
            iDisY = e.clientY - oDiv.offsetTop ;
            document.onmousemove = function(e){
                e = e || window.event;
                oDiv.style.left = e.clientX - iDisX + 'px';
                oDiv.style.top = e.clientY - iDisY + 'px';
                return false;
            }
            document.onmouseup =function (){
                document.onmousemove = null;
                document.onmouseup = null;
            }
        }
    </script>

</body>
</html>
