<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration:none;
        }
        #menu {
            overflow: hidden;
        }
        #menu li{

            float: left;
            margin-right: 5px;
        }
        #menu .main-menu{
            width: 100px;
            height: 30px;
            line-height: 30px;
            background-color: #cccccc;
            display: block;
        }
        #menu .sub-menu {
            width: 100px;
            display: none;
        }
        #menu .sub-menu li{
            width: 100px;
            height: 20px;
            background-color: #eeeeee;
            border-bottom: 1px dotted;
        }


    </style>
</head>
<body>
    <ul id="menu">
        <li>
            <a href="" class="main-menu">link1</a>
            <ul class="sub-menu">
                <li>sublink1</li>
                <li>sublink2</li>
                <li>sublink3</li>
            </ul>
        </li>
        <li>
            <a href="" class="main-menu">link2</a>
            <ul class="sub-menu">
                <li>sublink1</li>
                <li>sublink2</li>
                <li>sublink3</li>
            </ul>
        </li>
        <li>
            <a href="" class="main-menu">link3</a>
            <ul class="sub-menu">
                <li>sublink1</li>
                <li>sublink2</li>
                <li>sublink3</li>
            </ul>
        </li>
    </ul>
    <script>
        var oMenu = document.getElementById ('menu');
        var aLi = oMenu.children;

        for(var i = 0 ; i < aLi.length; i++){
            aLi [i].onmouseover = function(){
               this.getElementsByTagName('ul') [0].style.display="block";
            }
            aLi [i].onmouseout = function(){
               this.getElementsByTagName ('ul')[0] .style.display = "none";
            }
        }
    </script>

</body>
</html>
