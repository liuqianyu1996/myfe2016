<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{
            list-style: none;
        }
        #clock{
            width: 400px;
            height: 400px;
            margin: 100px auto;
            border:3px solid #000000;
            -webkit-border-radius: 50%;
            position: relative;
            background: #ffcdeb;
        }
        #dail li{
            width: 4px;
            height: 10px;
            background: deeppink;
            position: absolute;
            left: 200px;
            transform-origin: 0 200px;
        }
        #dail li:nth-child(5n+1){
            height: 20px;
            background: hotpink;
        }
        #hour {
            width: 4px;
            height: 80px;
            background: #000000;
            position: absolute;
            left: 198px;
            top: 120px;
        }
        #minute{
            width: 4px;
            height: 100px;
            background: cadetblue;
            position: absolute;
            left: 198px;
            top:100px;
        }
        #second {
            width: 4px;
            height: 120px;
            background: #ff0000;
            position: absolute;
            left: 198px;
            top:80px;
        }
        .trans{
            transform-origin: bottom;
        }
    </style>
</head>
<body>
    <div id="clock">
        <ul id="dail">
        </ul>
        <div id="hour" class="trans" ></div>
        <div id="minute" class="trans"></div>
        <div id="second" class="trans"></div>
    </div>
    <script src="jslib.js"></script>
    <script>
        var oDial = document.getElementById ('dail');
        var oHour = document.getElementById ('hour');
        var oMinute = document.getElementById ('minute');
        var oSecond = document.getElementById ('second')
        var sHtml = "";
        for(var i = 0 ; i < 60 ; i++){
            sHtml += '<li style="transform:rotate('+i*6+'deg)"></li>'
        }
        oDial.innerHTML = sHtml;
        function run(){
            var now = new Date();
            var second = now.getSeconds();
            var minute = now.getMinutes() + second/60;
            var hour = now.getHours() + minute /60;
            oHour.style.transform = "rotate(" + hour*30 + "deg)";
            oMinute.style.transform = "rotate(" + minute*6 + "deg)";
            oSecond.style.transform = "rotate(" + second*6 + "deg)";
        }
        run();
        setInterval(function(){
           run();
        },1000)


    </script>
</body>
</html>
