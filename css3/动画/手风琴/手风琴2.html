<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration:none;
        }
        #container {
            width: 800px;
            height: 500px;
            margin: 50px auto;
            overflow: hidden;
            transition: all 2s ease;
            box-shadow: 10px 10px 10px rgba(0,0,0,0.4);
        }
        li{
            width: 160px;
            height: 500px;
            float: left;
            transition: all 2s ease;
            position: relative;
        }
         #container li a{
            width: 600px;
            height: 30px;
            color:#fff;
             line-height: 30px;
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            bottom:0px;
        }
        #container:hover li{
            width: 50px;
            height: 500px;
        }
        #container li:hover{
            width: 600px;
            height: 500px;
        }

    </style>

</head>
<body>
<ul id="container">
    <li><a href="#">描述1</a><img src="img/1.jpg" alt=""/></li>
    <li><a href="#">描述2</a><img src="img/2.jpg" alt=""/></li>
    <li><a href="#">描述3</a><img src="img/3.jpg" alt=""/></li>
    <li><a href="#">描述4</a><img src="img/4.jpg" alt=""/></li>
    <li><a href="#">描述5</a><img src="img/5.jpg" alt=""/></li>
</ul>

</body>
</html>
