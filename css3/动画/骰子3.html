<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            background: #000000;
            perspective:1000px;
        }
        #container {
            width: 200px;
            height: 200px;
            background: deeppink;
            margin: 100px auto;
            position: relative;
            transform-style: preserve-3d;
            animation: rote 2s ease infinite;
            /*opacity: 0.4;*/
        }
        #container .cube{
            width: 200px;
            height: 200px;
            background: #fff;
            opacity:0.7;
            position: absolute;
            font-size: 60px;
            text-align:center;
            line-height: 200px;
        }
        #container div.one{
            transform: rotateY(180deg) translateZ(100px) ;
        }
        #container div.two{
            transform: rotateY(-90deg) translateZ(100px);
        }
        #container div.three {
            transform: rotateY(90deg) translateZ(100px);
        }
        #container div.four {
            transform: rotateX(90deg) translateZ(100px);
        }
        #container div.five {
            transform: rotateX(-90deg) translateZ(100px);
        }
        #container div.six {
            transform:  translateZ(100px);
        }
        @keyframes rote{
            form{

            }
            to{
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="cube one">1</div>
        <div class="cube two">2</div>
        <div class="cube three">3</div>
        <div class="cube four">4</div>
        <div class="cube five">5</div>
        <div class="cube six">6</div>
    </div>

</body>
</html>
