<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #container {
            width: 600px;
            height: 400px;
            margin: 50px auto;
            position: relative;
        }
        #imgs {
            perspective:1000px;
            transform-style: preserve-3d;
        }
        #imgs img{
            width: 600px;
            height: 400px;
            position: absolute;
            opacity: 0;
            transform: rotateX(-180deg);
            transform-origin: bottom;
        }
        #arrows span{
            width: 50px;
            height: 50px;
            background: #ccc;
            border-radius: 50%;
            position: absolute;
            top:50%;
            margin-top: -25px;
            color: white;
            font-size: 50px;
            -webkit-text-stroke: 1px #000;
            text-align: center;
            line-height: 50px;
            box-shadow:10px 10px 10px rgba(0,0,0,0.4);
        }
        #prev {
            left:-100px;
        }
        #next {
            right:-100px;
        }
        #imgs .show {
            animation: show 1s ease forwards;
        }
        @keyframes show  {
            form{

            }
            to{
                opacity: 1;
                transform: rotateX(-360deg);
            }
        }
        #imgs .hide{
            animation: hide 1s ease forwards;
        }
        @keyframes hide{
            from{
                opacity: 1;
                transform: rotateX(0deg);
            }
            to{
                opacity: 0;
                transform: rotateX(-180deg);
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="imgs">
            <img src="imgs/1.jpg" class="show" alt="" style="z-index:4"/>
            <img src="imgs/2.jpg" alt="" style="z-index:3"/>
            <img src="imgs/3.jpg" alt="" style="z-index:2"/>
            <img src="imgs/4.jpg" alt="" style="z-index:1"/>
        </div>
        <div id="arrows">
            <span id="prev">&lt;</span>
            <span id="next">&gt;</span>
        </div>
    </div>
    <script>
        var oPrev = document.getElementById ('prev');
        var oNext = document.getElementById ('next');
        var oImgs = document.getElementById ('imgs');
        var aImg = document.getElementsByTagName ('img');
        var iNow = 0;
        oPrev.onclick = oNext.onclick = function(){
            if(this==oNext){
                aImg[iNow].className = "hide";
                iNow ++;
                if(iNow == aImg.length){
                    iNow =0;
                }
                aImg [iNow].className = "show";
            }else{
                aImg [iNow].className = "hide";
                iNow --;
                if(iNow == -1){
                    iNow = aImg.length - 1;
                }
                aImg [iNow].className = "show";
            }
        }
    </script>

</body>
</html>
