<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            perspective:1000px;
            perspective-origin: 50% -100%;
        }
        #container {
            width: 150px;
            height: 150px;
            margin: 200px auto;
            position: relative;
            transform-style: preserve-3d;
            transition: 1s all ease;
        }
        #container img{
            width: 125px;
            height: 125px;
            position: absolute;
            transition: 1s all linear;
        }
    </style>
</head>
<body>
    <div id="container">
    </div>

</body>
<script>
    var oContainer = document.getElementById ('container');
    var count = 1;
    for(var i = 0 ; i < 9; i++){
        var oImg = new Image();
        oImg.onload = function(){
            count ++;
            if(count == 9){
                loadsuccess();
            }
        }
        oImg.src = "img/"+(i+1)+".jpg";
        oContainer.appendChild (oImg);
    }
    function loadsuccess(){
        var aImg = oContainer.getElementsByTagName ('img');
        for(var i = 0 ; i < aImg.length; i++){
            aImg [i].style.transitionDelay = i*100 + "ms";
            aImg [i].style.transform = "rotateY("+i*40+"deg) translateZ(200px)";
        }
        var num = 1;
        oContainer.onclick = function(){
            oContainer.style.transform = "rotateY("+(40*num++)+"deg)"
        }
   }
</script>
</html>
