<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            background: #000000;
            perspective: 1000px ;
        }
        #container{
            width: 200px;
            height: 200px;
            margin: 100px auto;
            transform-style:preserve-3d;
            animation: animations 3s ease infinite;
        }
        #container div{
            width: 200px;
            height: 200px;
            background: #ffffff;
            opacity:0.7;
            font-size: 60px;
            text-align: center;
            line-height: 200px;
            position: absolute;
            border-radius:10px;
        }
        #container .one {
            transform: rotateX(90deg) translateZ(100px);
        }
        #container .two {
            transform: rotateY(-90deg) translateZ(100px)
        }
        #container .tree {
            transform: rotateY(180deg) translateZ(100px);
        }
        #container .four{
            transform: translateZ(100px);
        }
        #container .five {
            transform: rotateY(90deg) translateZ(100px);
        }
        #container .six{
            transform: rotateX(-90deg) translateZ(100px);
        }
        @keyframes animations{
            from{
            }
            to{
                transform:rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="cube one">1</div>
        <div class="cube two">2</div>
        <div class="cube tree">3</div>
        <div class="cube four">4</div>
        <div class="cube five">5</div>
        <div class="cube six">6</div>
    </div>

</body>
</html>
