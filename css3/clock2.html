<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul {
            list-style: none;
        }
        #container{
            width: 200px;
            height: 200px;
            border-style:solid;
            border-width:3px;
            border-radius:50%;
            margin: 100px auto;
            background: hotpink;
            position: relative;
        }
        #dail li {
            width: 2px;
            height: 4px;
            background: #000000;
            position: absolute;
            left: 100px;
            transform-origin: 0 100px;
        }

        #dail li:nth-child(5n+1){
            height: 6px;
        }
        #hour {
            position: absolute;
            left:100px;
            top:70px;
            width: 2px;
            height: 30px;
            background: #000000;
            transform-origin:bottom;
        }
        #minute{
            position: absolute;
            left:100px;
            top:60px;
            width: 2px;
            height: 40px;
            background: yellow;
            transform-origin:bottom;
        }
        #second {
            position: absolute;
            left:100px;
            top:40px;
            width: 2px;
            height: 60px;
            background: red;
            transform-origin:bottom;
        }



    </style>
</head>
<body>
    <div id="container">
        <ul id="dail">
        </ul>
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>
    <script>
        var oDail = document.getElementById ('dail');
        var oHour = document.getElementById ('hour');
        var oMinute = document.getElementById ('minute');
        var oSecond = document.getElementById ('second');
        var sHtml = "";
        for(var i=0 ; i <= 60; i++){
            sHtml += "<li style='transform:rotate("+i*6+"deg)'></li>";
        }
        setInterval(function(){
            run();
        },1000)
        function run(){
            oDail.innerHTML = sHtml ;
            var now = new Date();
            var hour =now.getHours();
            var minute = now.getMinutes ();
            var second= now.getSeconds();
            oHour.style.transform ="rotate("+(hour*30 + minute/60)+"deg)" ;
            oMinute.style.transform="rotate("+(minute*6+second/60)+"deg)";
            oSecond.style.transform = "rotate("+second *6+"deg)";
        }
        run();


    </script>
</body>
</html>
