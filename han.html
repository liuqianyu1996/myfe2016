<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>图片滑动</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        li {
            list-style: none;
        }

        #container {
            width: 700px;
            height: 400px;
            margin: 50px auto;
            position: relative;
        }

        #container li, #arrows span {
            width: 20px;
            height: 20px;
            background: #000000;
            color: #eeeeee;
            line-height: 20px;
            text-align: center;
            float: left;
            margin-right: 5px;
            cursor: pointer;
        / /鼠标经过变成小手！/ /
        }

        #container img {
            width: 700px;
            height: 400px;
        }

        #container img {
            position: absolute;
        }

        #container .selected {
            display: block;
        }

        #arrows {
            position: absolute;
            left: 20px;
            bottom: 10px;
            float: left;
            z-index: 9999;
        }

        #nav {
            position: absolute;
            right: 20px;
            bottom: 10px;
            z-index: 999;
        }

        #content {
            position: relative;
        }

        #nav .selected {
            background: orange;
        }

    </style>
</head>
<body>
<div id="container">
    <ul id="nav">
        <li class="selected">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <div id="content">
        <img src="img/1.jpg" alt=""/>
        <img src="img/2.jpg" alt=""/>
        <img src="img/3.jpg" alt=""/>
        <img src="img/4.jpg" alt=""/>
    </div>
    <div id="arrows">
        <span id="prev" onselectstart="return false">&lt;</span>
        <span id="next" onselectstart="return false">&gt;</span>
    </div>
</div>
<script src="jslib.js"></script>
<script>
    var oContainer = document.getElementById('container');
    var oNav = document.getElementById('nav');
    var aLi = oNav.getElementsByTagName('li');
    var oContent = document.getElementById('content');
    var aImg = oContent.getElementsByTagName('img');
    var oPrev = document.getElementById('prev');
    var oNext = document.getElementById('next');
    var aSpan = document.getElementsByTagName('span');
    var zIndex = 4;
    var iNow = 0;
    for (var i = 0; i < aLi.length; i++) {
        aImg[i].style.zIndex = aImg.length - i;
        aLi[i].index = i;
        aLi[i].onmouseover = function () {
            iNow=this.index;
            for (var i = 0; i < aLi.length; i++) {
                aLi[i].className = ''
            };
            this.className = 'selected';
            var oImg = aImg[this.index];
            oImg.style.zIndex = '0';
            oImg.style.filter = "alpha(opacity=0)";
            oImg.style.zIndex = ++zIndex;
            animate(oImg, {opacity: 100});
        };
    }

    oNext.onclick = function () {
    }


</script>
</body>
</html>
