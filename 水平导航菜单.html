<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>1.1-水平导航菜单</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #menu {
            overflow: hidden;
        }
       #menu li{
           width: 120px;
           height: 30px;
           background: #cccccc;
           float:left;
           margin-right: 5px;
           text-align:center;
           line-height:30px;;
        }
        #menu a{
            width: 100%;
            height: 100%;
            display:block;
        }
    </style>
</head>
<body>
 <ul id="menu">
     <li><a href="#">link one</a></li>
     <li><a href="#">link two</a></li>
     <li><a href="#">link three</a></li>
 </ul>

</body>
</html>
