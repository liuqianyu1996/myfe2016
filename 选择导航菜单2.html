<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    ul {
        list-style: none;
    }

    a {
        text-decoration: none;
    }
    #continer{
        width: 400px;
        height: 300px;
        margin: 50px auto;

    }
    #menu{
        height: 30px;
    }
    #menu li{
        width: 100px;
        height: 30px;
        background-color: #cccccc;
        float: left;
        margin-right: 10px;
        line-height: 30px;
        text-align: center;
        cursor: pointer;
    }
    #content{
        width: 400px;
        height: 170px;
        background-color: #cccccc;
        border-top: 1px solid;
    }
    #menu .selected{
        background-color: #000000;
        color: #fff;
    }
</style>
</head>
<body>
    <div id="continer">
        <ul id="menu">
            <li class="selected" onselectstart="return false">javascript</li>
            <li onselectstart="return false">html</li>
            <li onselectstart="return false">css</li>
        </ul>
        <div id="content">
            1111111
        </div>
    </div>
    <script>
        var oMenu = document.getElementById('menu');
        var aLi = oMenu.getElementsByTagName('li');
        var oContent = document.getElementById('content');
        var array=[111111,22222,333333];
        for( var i = 0; i < aLi.length; i++){
            aLi[i].index = i;
            aLi[i].onclick=function() {
                for (var i = 0; i < aLi.length; i++) {
                    if (aLi[i].className == "selected") {
                        aLi[i].className = "";
                    }
                    //不要if也可以，不做判断，直接让其他的className=""
                    this.className = "selected";
                    oContent.innerHTML = array[this.index];

                    }
                }


        }
    </script>

</body>
</html>
