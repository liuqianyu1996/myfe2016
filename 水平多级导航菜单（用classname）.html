<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #menu {
            overflow: hidden;
        }
        #menu li{
            float:left;
            margin-right: 5px;
        }
        #menu .main-menu{
            width: 120px;
            height: 30px;
            background-color: #cccccc;
            display:block;
            line-height:30px;
        }
        #menu .sub-menu{
            display:none;
            background-color: #eeeeee;
        }
        #menu .sub-menu li{
            float:none;
            border:1px dotted #ccc;
            height: 25px;
            line-height: 25px;
        }
        /*#menu > li:hover .sub-menu{*/
        /*display:block;*/
        /*}*/

    </style>
</head>
<body>
    <ul id="menu">
        <li>
            <a href="#" class="main-menu">link one</a>
            <ul class="sub-menu">
                <li>
                    <a href="#" >sublink one</a>
                </li>
                <li>
                    <a href="#" >sublink two</a>
                </li>
                <li>
                    <a href="#" >sublink three</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="#" class="main-menu">link two</a>
            <ul class="sub-menu">
                <li>
                    <a href="#">sublink one</a>
                </li>
                <li>
                    <a href="#">sublink two</a>
                </li>
                <li>
                    <a href="#">sublink three</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="#" class="main-menu">link three</a>
            <ul class="sub-menu">
                <li>
                    <a href="#">sublink one</a>
                </li>
                <li>
                    <a href="#">sublink two</a>
                </li>
                <li>
                    <a href="#">sublink three</a>
                </li>
            </ul>
        </li>
    </ul>
    <script>
        var oMenu=document.getElementById('menu');
        var aMainMenu=oMenu.getElementsByClassName('main-menu');
        var aSubMenu=oMenu.getElementsByTagName('ul');
        for(var i = 0 ; i<aMainMenu.length ; i++){
            aMainMenu[i].index=i;
            aMainMenu[i].onmouseover=function(){
                aSubMenu[this.index].style.display="block";
            }
            aMainMenu[i].onmouseout=function(){
                aSubMenu[this.index].style.display="none";
            }
        };





    </script>

</body>
</html>
