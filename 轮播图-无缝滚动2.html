<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul, ol {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        img {
            border: 0;
        }

        #container {
            width: 680px;
            height: 470px;
            margin: 100px auto;
            overflow: hidden;
            position: relative;
        }

        #tab {
            position: absolute;
            right: 20px;
            bottom: 10px;
            z-index: 999;
        }

        #tab li {
            width: 20px;
            height: 20px;
            float: left;
            background: #000000;
            color: #fff;
            margin-right: 5px;
            text-align: center;
            line-height: 20px;
            cursor: pointer;

        }

        #tab .selected {
            background: orange;
        }

        #content {
            position: absolute;
            width: 2720px;
            height: 470px;
        }

        #content img {
            width: 680px;
            height: 470px;
            float: left;
        }

        #arrow {
            position: absolute;
            left: 20px;
            bottom: 10px;
        }

        #arrow span {
            width: 20px;
            height: 20px;
            background: #000000;
            color: #fff;
            text-align: center;
            line-height: 20px;
            float: left;
            margin-right: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="container">

    <div id="content">
        <img class="selected" src="img/1.jbg.jpg" alt=""/>
        <img src="img/2.jbg.jpg" alt=""/>
        <img src="img/3.jbg.jpg" alt=""/>
        <img src="img/4.jbg.jpg" alt=""/>
    </div>

    <ul id="tab">
        <!--<li class="selected">1</li>-->
        <!--<li>2</li>-->
        <!--<li>3</li>-->
        <!--<li>4</li>-->
    </ul>

    <div id="arrow">
        <span id="prev">&lt;</span>
        <span id="next">&gt;</span>
    </div>
</div>
</body>
<script>
    var oTab = document.getElementById('tab');
    var oContent = document.getElementById('content');
    var aImg = oContent.getElementsByTagName('img');
    var aLi = oTab.children;
    var sHtml = "";
    for (var i = 0; i < aLi.length; i++) {
        sHtml += "<li" + i == 0 ? 'class="selected"' : "" + ">" + (i + 1) + "</li>"
    }
    console.log(sHtml );
    oTab.innerHTML = sHtml;

</script>

</body>
</html>
